            <h2>Add User</h2>

            <table border="3" width="40%" height="300px" align="center" bgcolor="White">
            <tr>
                <th><label style="width: 170px;"> First Name : </label></th>

            <tr>
                 <th><label style="width: 170px;"> Last Name : </label></th>

            </tr>
            <tr>
                  <th><label style="width: 170px;">  UserName : </label></th>

            </tr>
            <tr>
                  <th><label style="width: 170px;"> Password : </label> </th>        
                  <th><input type="text" id="pass" name="pass" size="20"></th> 
            </tr>
            <tr>
                  <th><label style="width: 170px;"> Account Accessibility : </label> </th>
                  <th>
                      <select id="select">  
                      <option value="enable"> Enable</option>  
                      <option value="disable"> Disable</option>  
                      </select> 
                  </th> 
            </tr>
            <tr>
                   <th><label style="width: 170px;">  Role :  </label> </th>
                   <th>
                      <select id="select">  
                      <option value="Receptionist"> Receptionist</option>  
                      <option value="Admin"> Admin</option> 
                      <option value="patient"> Patient</option>  
                      <option value="Doctor"> Doctor</option>  
                       <option value="nurse"> Nurse</option>  
                       <option value="Pharmacist"> Pharmacist</option> 
                        </select> 
                    </th>
            </tr>
