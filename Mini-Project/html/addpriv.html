             <h2>Add privilege</h2>
                   <br>
        <table border="4" width="40%" height="300px" align="center" bgcolor="White">
        <tr>
             <th><label style="width: 170px;"> Privilege Name: </label> </th>        
             <th><input type="text" id="name" name="name" size="15"></th> 
         </tr>
         <tr>
             <th><label style="width: 170px;"> Type : </label> </th>        
             <th><input type="text" id="type" name="type" size="15"></th>  
        </tr>
        <tr>
              <th><label style="width:170px;"> Parameter : </label> </th>
              <th>
                   <select id="select">  
                   <option value="user">user</option>  
                   <option value="admin">admin</option>  
                   </select>
             </th> 
        </tr>
        <tr>
               <th><label style="width:170px;"> Value : </label></th> 
               <th>
                     <select id="select">  
                     <option value="Drug Prescription"> Drug Prescription </option>  
                     <option value="Lab Technician">Lab Technician</option>  
                     <option value="Nurse">Nurse</option>  
                     <option value="Doctor">Doctor</option>  
                     <option value="Patient">Patient</option>  
                     </select>
                </th>  
        </tr>
        <tr>
                <th><label style="width: 170px;"> Access : </label></th> 
                 <th>
                     <select id="select">  
                     <option value="True">True</option>  
                     <option value="False">False</option>  
                     </select>
                </th> 
        </tr>
